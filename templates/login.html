<!doctype html>
{% extends 'base.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
</head>
<body>

<div class="container">
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="compliment" placeholder="Enter username" required>
    <small id="compliment" class="form-text text-muted">Oh! You are feeling great today </small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
  </div><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="container">
    <h6>Don't have any account?</h6><a aria-current="page" href="{% url 'register' %}">Register</a>
</div>
</body>
</html>
{% endblock %}
